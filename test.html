<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面 - GitHub Pages部署</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .success {
            color: #28a745;
            font-weight: bold;
            font-size: 1.2em;
        }
        .btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 GitHub Pages 部署成功！</h1>
        <p class="success">如果您能看到这个页面，说明GitHub Pages已经正常工作了。</p>
        <p>现在您可以上传完整的旅游攻略网站文件了。</p>
        
        <h2>📋 需要上传的文件：</h2>
        <ul style="text-align: left; display: inline-block;">
            <li>index.html (主页)</li>
            <li>咖啡推荐.html (北京咖啡馆攻略)</li>
            <li>开封十一假期游玩攻略.html (开封攻略)</li>
        </ul>
        
        <p><strong>上传步骤：</strong></p>
        <ol style="text-align: left; display: inline-block;">
            <li>进入您的GitHub仓库</li>
            <li>点击 "Add file" → "Upload files"</li>
            <li>拖拽所有HTML文件到仓库</li>
            <li>填写提交信息并提交</li>
        </ol>
        
        <a href="https://github.com/nuonuo66/xiaoxie" class="btn" target="_blank">打开GitHub仓库</a>
    </div>
</body>
</html>
